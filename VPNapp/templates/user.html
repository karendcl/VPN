<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> VPN User </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
       </head>

       <style>
        .header{
            display:flex;
            justify-content: center;
        }
        .header form{
            display:flex;
            justify-content: center;
        }
        .header form select{
            width: 200px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            outline: none;
            font-size: 18px;
            margin-right: 10px;
        }
        .header form input[type="submit"]{
            width: 100px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            outline: none;
            font-size: 18px;
            cursor: pointer;
        }
        .command{
            display:flex;
            justify-content: center;
            margin-top: 20px;
        }
        .command form{
            display:flex;
            justify-content: center;
        }
        .command form input[type="text"]{
            width: 500px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            outline: none;
            font-size: 18px;
            margin-right: 10px;
        }
        .command form input[type="submit"]{
            width: 100px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            outline: none;
            font-size: 18px;
            cursor: pointer;
        }
        .output{
            display:flex;
            justify-content: center;
            margin-top: 20px;
        }
        .output textarea{
            width: 500px;
            height: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            outline: none;
            font-size: 18px;
            margin-right: 10px;
        }
        .close{
            display:flex;
            justify-content: center;
            margin-top: 20px;
        }
        .close form{
            display:flex;
            justify-content: center;
        }
        .close form input[type="submit"]{
            width: 100px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            outline: none;
            font-size: 18px;
            cursor: pointer;
        }
        .footer{
            display:flex;
            justify-content: center;
            margin-top: 20px;
        }
        .footer p{
            font-size: 18px;
        }

       </style>

       <body>
        <div class="header">
           
            <form action="#" method="POST">
                
                <select name="protocol" id="prot"  required>
                    <option value="" disabled selected hidden>Select protocol</option>
                    <option value="udp">UDP protocol</option>
                    <option value="tcp">TCP protocol</option>
                </select>
                <input type="submit" name="submit" value="Start VPN">
            </form>
        </div>

        <div class="command">
            <form action="#" method="POST">
              
                <input type="text" name="command" id="command" placeholder="Enter a command">
                <input type="submit" name="submit" value="Run">
            </form>
        </div>

        <div class="output">
            <textarea name="output" id="output" cols="30" rows="10" placeholder="Result"></textarea>
        </div>

        <div class="close">
            <form action="#" method="POST">
                <input type="submit" name="submit" value="Close VPN">
            </form>
        </div>

        <div class="footer">
            <p>VPN User</p>
        </div>
       </body>
</html>
